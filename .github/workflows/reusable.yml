name: Deploy Workflow

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: 'production'
      username: 
        required: true
        type: string
      password: 
        required: true
        type: string

env:
  CONTAINER_REGISTRY: docker.io
  IMAGE_NAME: resume

jobs: 
  docker_build: 
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Docker Build
        run: docker build -t ${{ env.CONTAINER_REGISTRY }}/${{ inputs.username }}/${{ env.IMAGE_NAME }}:latest .

      - name: Docker Login
        run: echo "${{ inputs.password }}" | docker login -u "${{ inputs.username }}" --password-stdin

      - name: Docker Publish 
        run: docker push ${{ env.CONTAINER_REGISTRY }}/${{ inputs.username }}/${{ env.IMAGE_NAME }}:latest

  docker_deploy:
    needs: docker_build
    runs-on: ubuntu-latest 
    steps:
      - name: Docker Login
        run: echo "${{ inputs.password }}" | docker login -u "${{ inputs.username }}" --password-stdin

      - name: Docker Deploy
        run: |
          docker run -d -p 8080:80 ${{ env.CONTAINER_REGISTRY }}/${{ inputs.username }}/${{ env.IMAGE_NAME }}:latest
